{% extends "layout.html" %}

{% block content %}
<main id="main">
    <div class="container">
        <h2>Editar Usuario</h2>
        <form method="POST" action="{{ url_for('edit_user', id=usuario.id) }}">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ usuario.apellidos }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select class="form-control" id="rol" name="rol" required>
                    <option value="Administrador" {% if usuario.rol == 'Administrador' %}selected{% endif %}>Administrador</option>
                    <option value="Alumno" {% if usuario.rol == 'Alumno' %}selected{% endif %}>Alumno</option>
                    <!-- Añade más roles si es necesario -->
                </select>
            </div>
            <!-- No incluyo campo para cambiar la contraseña por razones de seguridad, pero podrías añadirlo -->
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </form>
    </div>
</main>
{% endblock %}
