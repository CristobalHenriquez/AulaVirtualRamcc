{% extends "layout.html" %}

{% block content %}
<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
    <div class="container">
      <h2>Alta de Alumnos</h2>
      <p>Completa los datos para dar de alta al alumno en su respectivo curso</p>
    </div>
  </div>
<main id="main">
    <div class="container">
        <h2 class="mt-4 mb-3">Agregar Usuario</h2>
        <form method="POST" action="{{ url_for('add_user') }}">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="No es obligatorio este campo">
            </div>
            <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" class="form-control" id="municipio" name="municipio" placeholder="Solo si es de  un Municipio">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select class="form-control" id="rol" name="rol" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Alumno" selected>Alumno</option>
                    <!-- Añade más roles si es necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="curso_id">Curso (opcional)</label>
                <select class="form-control" id="curso_id" name="curso_id">
                    <option value="" selected>Ninguno</option>
                    {% for curso in lista_cursos %}
                    <option value="{{ curso.id }}">{{ curso.titulo }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Agregar Usuario</button>
            <a href="{{ url_for('admin_view') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</main>
{% endblock %}
