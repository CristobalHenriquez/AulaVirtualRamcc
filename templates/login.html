{% extends "layout.html" %}

{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Iniciar Sesión</h2>
    </div>
  </div>
</section><!-- End Breadcrumbs -->

<section class="inner-page pt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form method="post" action="{{ url_for('login') }}" class="php-email-form bg-light p-4 border rounded">
          <div class="form-group mt-3">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu Email" required>
          </div>
          <div class="form-group mt-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="contrasena" id="password" placeholder="Ingresa tu contraseña" required>
          </div>
          <div class="my-3">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
          </div>
          <div class="mt-3">
            <a href="{{ url_for('reset_password_request') }}">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
